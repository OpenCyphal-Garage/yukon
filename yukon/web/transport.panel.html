<form id="transport-selection-form">
    <div id="maybe-tabs" class="noselect">
    </div>
    <p id="TransportType"></p>
    <a id="pythoncanlink" target="_blank"
        href="https://pycyphal.readthedocs.io/en/stable/api/pycyphal.transport.can.media.pythoncan.html">Link to the
        documentation</a>
    <div class="input-group" id="divTypeTransport">
        <label class="input-group-text" for="iTransport">Transport interface</label>
        <input class="form-control" type="text" id="iTransport" placeholder="Transport" value="socketcan:slcan0">
    </div>
    <div class="input-group" id="divUdpIface" title="Whitespace-separated list of /16 IP subnet addresses">
        <label class="input-group-text" for="iUdpIface">UDP interface</label>
        <input class="form-control" type="text" id="iUdpIface" placeholder="Whitespace-separated list of /16 IP subnet addresses"
            value="127.0.0.0">
    </div>
    <div id="divUdpMtu" class="input-group">
        <label class="input-group-text" for="iUdpMtu">UDP MTU</label>
        <input class="form-control" type="number" id="iUdpMtu" placeholder="UDP MTU" value="1200">
    </div>
    <div id="divCandump">
        <button id="btnOpenCandumpFile">Open candump file</button>
    </div>
    <div id="divSelectTransport">
        <label for="sTransport">Select transport</label>
        <select id="sTransport"></select>
    </div>
    <div class="input-group" id="divMtu">
        <label class="input-group-text" for="iMtu">MTU</label>
        <input class="form-control" type="number" id="iMtu" value="8" min="8" max="1500">
    </div>
    <div class="input-group" id="divArbRate">
        <label class="input-group-text" for="iArbRate">Arbitration rate</label>
        <input class="form-control" type="number" id="iArbRate" value="1000000" min="1000000" max="2000000">
    </div>
    <div class="input-group" id="divDataRate">
        <label class="input-group-text" for="iDataRate">Data rate</label>
        <input class="form-control" type="number" id="iDataRate" value="1000000" min="1000000" max="2000000">
    </div>
    <div class="input-group" id="divNodeId">
        <label class="input-group-text" for="iNodeId">Node ID</label>
        <input class="form-control" type="number" id="iNodeId" value="127" min="1" max="255">
    </div>
    <div class="input-group" id="divServiceTransferMultiplier">
        <label class="input-group-text" for="iServiceTransferMultiplier">Service transfer multiplier</label>
        <input class="form-control" type="number" id="iServiceTransferMultiplier" placeholder="Service transfer multiplier" value="1" width="2ch" maxlength="1">
    </div>
    <div id="UDPLinuxWarning">
        <p>On GNU/Linux systems, the command for fixing UDP packet sniffing permissions is: </p>
        <pre>sudo setcap cap_net_raw+eip "$(readlink -f PATH_TO_YOUR_PYTHON_OR_YUKON_EXECUTABLE)"</pre>
    </div>
    <button type="button" id="btnStart" class="btn btn-sm btn-primary btn-block">Start this transport</button>
    <button type="button" id="btnCopyToYakut" class="btn btn-sm btn-secondary btn-block">Copy to Yakut</button>
    <div class="feedback-message">Hello here, you should've done a few things differently</div>
</form>
