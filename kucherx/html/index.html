<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.13.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="stuff">
    <select id="sInterfaces"></select>
    <button id="btnRefresh">Refresh</button>
    <label for="iMtu">MTU</label>
    <input type="number" id="iMtu" value="8" min="8" max="1500">
    // Label and input for arbitration rate and data rate
    <label for="iArbRate">Arbitration rate</label>
    <input type="number" id="iArbRate" value="1000000" min="1000000" max="2000000">
    <label for="iDataRate">Data rate</label>
    <input type="number" id="iDataRate" value="1000000" min="1000000" max="2000000">
    <label for="iNodeId">Node ID</label>
    <input type="number" id="iNodeId" value="1" min="1" max="255">
    <button id="btnStart">Start</button>
</div>
<div class="messages">
    <p>Messages</p>
    <div id="messages-list">

    </div>
    <button id="btnFetch">Fetch</button>
</div>
<p id="textOut"></p>
<div id="gd"></div>

<script>
        Plotly.newPlot("gd", /* JSON object */ {
            "data": [{ "y": [1, 2, 3] }],
            "layout": { "width": 600, "height": 400}
        })

</script>
</body>
</html>
