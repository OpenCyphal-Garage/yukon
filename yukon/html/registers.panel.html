<h1>Registers view</h1>
<div id="divAllRegistersButtons">
    <div class="registers-actions">
        <button id="btnUnselectAll">Unselect all</button>
    </div>
    <div class="important-registers-actions">
        <button id="btnRereadAllRegisters">Reread all registers</button>
        <button id="btnRereadSelectedRegisters">Reread selected registers</button>
    </div>
    <div class="block-display">
        <button id="btnExportAllSelectedRegisters">Export all selected cells</button>
        <button id="btnSelectedSetFromPrompt">Set value of selected registers</button>
        <button id="btnSelectedSetFromConfig">Set value of selected registers from selected config</button>
        <button id="btnSelectedUnsetValues">Unset values of selected registers (to 65535)</button>
        <span><input type="checkbox" id="cbSimplifyRegisters" checked><label for="cbSimplifyRegisters">Simplify register values for export</label></span>
        <span><input type="checkbox" id="cbRemoveNodeidsForExport" checked><label for="cbRemoveNodeidsForExport">Remove node ids for export</label></span>
    </div>
</div>
<div class="registers-filters">
    <label for="iRegistersFilter">Filter</label>
    <input type="text" id="iRegistersFilter">
</div>
<div id="configChoice">
    <label for="available_configurations_radios" id="lbl_available_configurations_radios">Choose one of the
        available configurations:</label>
    <button id="btnImportRegistersConfig">Import registers config</button>
    <div id="available_configurations_radios">
    </div>
</div>
<table id="registers_table" class="noselect" ondragstart="return false;" ondrop="return false;">
    <thead>
    </thead>
    <tbody>
    </tbody>
</table>
