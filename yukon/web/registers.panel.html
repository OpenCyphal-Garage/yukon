<div class="my-container">
    <div id="registers-header">
        <div class="row">
            <div class="col-md-4">

                    <input type="text" id="iRegistersFilter" placeholder="Filter">
                </div>
                <label for="available_configurations_radios" id="lbl_available_configurations_radios">Choose one of the
                    available configurations:</label>
                <button id="btnImportRegistersConfig" class="btn btn-sm btn-primary">Import registers config</button>

            <div class="col-md-8">

                </div>

        </thead>

                <td>There appears to be no data. This is an empty table. Try connecting to a transport (interface) on

                    right
