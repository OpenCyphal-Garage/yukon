<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="state.singleton.js"></script>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../api.js"></script>
    <script src="../autosize.js"></script>
    <script src="../tween.cjs.js"></script>
    <script src="../golden-layout/golden-layout.min.js"></script>
    <script src="messages/messages.js"></script>
    <script src="../js-yaml.js"></script>
    <script src="../cool-custom-context-menu/ContextMenu.js"></script>
    <script type="module" src="monitor.module.js"></script>
    <script type="module" src="monitor.js"></script>
    <script type="module" src="context-menu.module.js"></script>
    <script src="klay/klay.js"></script>
    <script src="klay/klay-layout.js"></script>
    <script src="tabs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.1/cytoscape.min.js"
        integrity="sha512-KTe+SDYh8ExHDmrSZuoKkFoFQDSU3ywInRi9SkE0ENpJu72GS+UAxd/l0CAXF8DaGGGOLKd7wKRoa7mEirvIpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.plot.ly/plotly-2.13.3.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/split.css">
    <link rel="stylesheet" href="style/table_style.css">
    <link rel="stylesheet" href="style/tabs.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../cool-custom-context-menu/ContextMenu.css" />
    <link rel="stylesheet" href="../golden-layout/goldenlayout-base.css">
    <link rel="stylesheet" href="../golden-layout/goldenlayout-light-theme.css">
    
    <title>Yukon â€” Monitor</title>
</head>

<body>
    <div id="tabs" class="c-tabs no-js" style="display: none">
        <div class="c-tabs-nav">
            <a href="#" class="c-tabs-nav__link is-active" ondragstart="return false;" ondrop="return false;"
                id="btnMonitorTab">Monitor</a>
            <a href="#" class="c-tabs-nav__link" ondragstart="return false;" ondrop="return false;"
                id="btnMessagesTab">Messages</a>
            <a href="#" class="c-tabs-nav__link" ondragstart="return false;" ondrop="return false;">Settings</a>
            <a href="#" class="c-tabs-nav__link" ondragstart="return false;" ondrop="return false;"
                id="btnTextOutput">Debug view (JSON)</a>
            <a href="#" class="c-tabs-nav__link" ondragstart="return false;" ondrop="return false;">Port lists table</a>
            <a href="#" class="c-tabs-nav__link" ondragstart="return false;" ondrop="return false;">Registers view</a>
            <a href="#" class="c-tabs-nav__link" ondragstart="return false;" ondrop="return false;"
                id="btnAddAnotherTransport">Add another transport</a>
        </div>
        <div class="c-tab is-active">
            <div class="c-tab__content">
                <div class="graph-control">
                    <button id="btnRefreshGraphLayout">Refresh layout</button>
                </div>
            </div>
        </div>
        <div class="c-tab">
        </div>
        <div class="c-tab">
            <h1>Settings</h1>
            <div class="settings">
                <div class="option" title="This detects and filters out Yakut as a node from all the tabs.">
                    <label for="hide-yakut">Hide Yakut</label>
                    <input type="checkbox" id="hide-yakut">
                </div>
            </div>
        </div>
        <div class="c-tab" id="tabTextOut">
            <div id="no-refresh-option">
                <label for="cbStopTextOutRefresh">Stop refreshing text output</label>
                <input id="cbStopTextOutRefresh" type="checkbox">
            </div>
            <div id="manual-textout-refresh">
                <button id="btnRefreshTextOut">Refresh</button>
            </div>

            <textarea id="textOut" spellcheck="false"></textarea>
        </div>
        <div class="c-tab">
            
        </div>
        <div class="c-tab registers-tab">
            
        </div>
    </div>


    <div id="plot_placeholder"></div>

    <script>
        var myTabs = tabs({
            el: '#tabs',
            tabNavigationLinks: '.c-tabs-nav__link',
            tabContentContainers: '.c-tab'
        });
        myTabs.init();
    </script>
</body>

</html>
